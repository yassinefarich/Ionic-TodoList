<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h2 style="text-align: center;padding-top: 15%">Bienvenue dans l'application TODO Liste</h2>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="showTodoLists()" style="width: 100%" icon-left>
          <ion-icon name="ios-list-box-outline"></ion-icon>
          TODO-Lists
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="showLoginPage()" style="width: 100%" icon-left>
          <ion-icon name="md-person"></ion-icon>
          Connexion
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <img class="img-responsive" src="assets/imgs/note.png" style="padding-top: 5%">
      </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
