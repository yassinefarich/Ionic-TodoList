<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-background" >

  <ng-template [ngIf]="!userProfile" [ngIfElse]="userLogged">

    <h2 style="text-align: center;padding-top: 20%">Gestionnaire de TODO listes</h2>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline color="danger" (click)="logIn()" icon-start>
            <ion-icon name="logo-googleplus"></ion-icon>
            <p>Se connecter avec Google</p>
          </button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ng-template>

  <ng-template #userLogged>

    <ion-card style="margin-top: 20%;-webkit-border-radius: 10px;
-moz-border-radius: 10px;
border-radius: 10px;">

      <ion-item>
        <img [src]="userProfile.photoURL" class="circle-pic">
      </ion-item>

      <ion-card-content>
        <ion-card-title>
          <h2 style="text-align: center;">Bienvenue <p style="font-weight: bold;">{{ userProfile.displayName }}</p></h2>
        </ion-card-title>
      </ion-card-content>

    </ion-card>

    <button ion-button round block outline style="text-align:center;width: 90%;margin-left: auto;
    margin-right: auto;" (click)="showTodoLists()">
      Voir mes listes
    </button>

    <button ion-button round block outline color="danger" style="text-align:center;width: 90%;margin-left: auto;
    margin-right: auto;" (click)="logOut()">
      Deconnexion
    </button>

  </ng-template>

</ion-content>
