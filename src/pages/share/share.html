<ion-header>

  <ion-navbar>
    <ion-title>share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>


    <ion-item>
      <ion-input type="text" [(ngModel)] = 'email' placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cree une copie</ion-label>
      <ion-toggle [(ngModel)] = 'createCopy' ></ion-toggle>
    </ion-item>



    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button (click)="shareTodoList()" style="width: 100%" icon-left>
            <ion-icon name="ios-list-box-outline"></ion-icon>
            Partager
          </button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="dismiss()" style="width: 100%" icon-left>
            <ion-icon name="md-person"></ion-icon>
            Annuler
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-list>




</ion-content>
