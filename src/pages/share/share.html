<ion-header>

  <ion-navbar>
    <ion-title>share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>


    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-input type="text" [(ngModel)] = 'email' ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Cr√©er une copie</ion-label>
      <ion-toggle [(ngModel)] = 'createCopy' ></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <!--<p>Value: {{ createdCode }}</p>-->
    </ion-card-content>
  </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="shareTodoList()" style="width: 100%" icon-left>
          <ion-icon name="ios-share-alt"></ion-icon>
          Partager
        </button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="dismiss()" style="width: 100%" icon-left>
          <ion-icon name="ios-close"></ion-icon>
          Annuler
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
