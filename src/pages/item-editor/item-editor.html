<ion-header>

  <ion-navbar>
    <ion-title>Item-Editor</ion-title>

    <ion-buttons end>
      <button ion-button (click)="saveItem()">
        Enregistrer
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding  class="login-background">

  <ion-list id="itemEditorForm" no-lines >

    <ion-item>
      <ion-label stacked>Nom de l'item :</ion-label>
      <ion-input type="text" [(ngModel)] = 'todoItem.name' class="item-desc" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >Description</ion-label>
      <ion-textarea autoresize type="textarea" [(ngModel)] = 'todoItem.desc' class="item-desc" ></ion-textarea>
    </ion-item>

    <ion-item>

      <button ion-button icon-start (click)="showCheckbox()" >
        <ion-icon name="ios-locate-outline"></ion-icon>
        Mon adresse
      </button>




      <!--upload image button -->

    <ng-template [ngIf]="!appIsRunningOnWebBrowser" [ngIfElse]="webBrowserButton">

      <button ion-button icon-start color="danger" (click)="selectImage()">
        <ion-icon name="ios-image"></ion-icon>
       Image
      </button>

    </ng-template>

    <ng-template #webBrowserButton>

      <label ion-button icon-start color="secondary" for="file" *ngIf="appIsRunningOnWebBrowser" class="label-file">
        <ion-icon name="ios-image"></ion-icon>
        Image
      </label>

      <input id="file" *ngIf="appIsRunningOnWebBrowser" type="file" (change)="selectImage($event)" class="input-file">

    </ng-template>
    <!--upload image button -->

    </ion-item>

  </ion-list>

  <img id="item-image" *ngIf="null !== selectedImageSafeURLPreview" [src]="selectedImageSafeURLPreview" />


</ion-content>
