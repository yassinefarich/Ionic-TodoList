<ion-header>

  <ion-navbar>
    <ion-title>Item-Editor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nom de l'item :</ion-label>
      <ion-input type="text" [(ngModel)] = 'todoItem.name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >Description</ion-label>
      <ion-textarea type="textarea" [(ngModel)] = 'todoItem.desc'></ion-textarea>
    </ion-item>

  </ion-list>


  <button ion-button icon-start (click)="saveItem()">
    <ion-icon name="ios-document"></ion-icon>
    Enregistrer
  </button>


  <ng-template [ngIf]="!appIsRunningOnWebBrowser" [ngIfElse]="webBrowserButton">

    <button ion-button icon-start color="danger" (click)="selectImage()">
      <ion-icon name="ios-image"></ion-icon>
      Choisir une image
    </button>

  </ng-template>

  <ng-template #webBrowserButton>

    <label ion-button icon-start color="secondary" for="file" *ngIf="appIsRunningOnWebBrowser" class="label-file">
      <ion-icon name="ios-image"></ion-icon>
      Choisir une image
    </label>

    <input id="file" *ngIf="appIsRunningOnWebBrowser" type="file" (change)="selectImage($event)" class="input-file">

  </ng-template>


  <img id="item-image" *ngIf="null !== selectedImageSafeURLPreview" [src]="selectedImageSafeURLPreview" />


</ion-content>
