<ion-header>

  <ion-navbar>
    <ion-title>todoListe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 style="text-align: center">List : {{todoList.name}} </h2>

  <ion-list no-lines >

    <ion-item-sliding *ngFor="let todoItem of todos">
      <ion-item>
        {{ todoItem.name }} {{todoItem.complete}} {{todoItem.desc}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(todoItem)">
          <ion-icon name="delete"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button ion-button color="secondary" round (click)="addNewTodo()">New Todo</button>

</ion-content>
