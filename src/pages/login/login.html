<ion-header>
  <ion-navbar>
    <ion-title>
      Utilisateur
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-background" >

  <span *ngIf="!userProfile">

    <h4 style="text-align: center ; padding-top: 30%">Utilisateur non connect√©</h4>
    <button ion-button block color="danger" (click)="logIn()" icon-start>
      <ion-icon name="logo-googleplus"></ion-icon>
      <p>Se connecter avec Google</p>
    </button>
  </span>

  <ion-card *ngIf="userProfile">

    <ion-item>
      <img [src]="userProfile.photoURL" class="circle-pic">
    </ion-item>

    <ion-card-content>
      <ion-card-title>
        <h1 style="text-align: center;">Utilisateur</h1>
      </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ios-person-outline' item-start style="color: #14911c"></ion-icon>
      <h3>{{ userProfile.displayName }}</h3>
    </ion-item>

    <ion-item style="">
      <ion-icon name='ios-mail-outline' item-start style="color: #55acee"></ion-icon>
      <h3>{{ userProfile.email }}</h3>
    </ion-item>

    <ion-item style="">
      <ion-icon name='ios-call' item-start style="color: #55acee"></ion-icon>
      <h3>{{ userProfile.phoneNumber }}</h3>
    </ion-item>

    <ion-item>
      <button ion-button color="danger" (click)="logOut()">
        Deconnexion
      </button>
    </ion-item>

  </ion-card>


</ion-content>
