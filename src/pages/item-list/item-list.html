<ion-header>

  <ion-navbar>
    <ion-title>{{todoListName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card *ngFor="let todoItem of todos">


    <ion-card-content>

      <ion-icon style="float: right;cursor: pointer; font-size : 30px " (click)="itemActions(todoItem)" name="more">
      </ion-icon>

      <ion-row no-padding>
        <ion-col *ngIf="'' !== todoItem.imageURL" style="max-width: 40%">

          <img src="{{todoItem.imageURL}}"/>
        </ion-col>
        <ion-col style="max-width: 60%">

          <ion-card-title>
            {{ todoItem.name }}

            <ion-icon *ngIf="todoItem.complete" style="cursor: pointer;margin-left: 3% ; color : #199616; "
                      name="md-checkmark-circle-outline">
            </ion-icon>

          </ion-card-title>
          <p>
            {{ todoItem.desc }}
          </p>

        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>


  <ion-fab right bottom style="padding-right: 2%;">
    <button ion-fab color="primary" (click)="addOrEditItem()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
