<ion-header>

  <ion-navbar>
    <ion-title>todoListe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 style="text-align: center">List : {{todoListName}} </h2>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let todoItem of todos" #item>
      <ion-item>
        <ion-icon name="ios-arrow-forward" item-start></ion-icon>
        <ion-label>{{ todoItem.name }}</ion-label>
        <ion-toggle [(ngModel)]="todoItem.complete" (ionChange)="markItemAsCompleted(todoItem)"></ion-toggle>

        <!--<ion-checkbox [(ngModel)]="todoItem.complete" ></ion-checkbox>-->
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(todoItem)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>

        <button ion-button (click)="addOrEditItem(todoItem , item)">
          <ion-icon name="create"></ion-icon>
          Modifier
        </button>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <div padding>
    <button ion-button color="primary" block (click)="addOrEditItem()" icon-start>
      <ion-icon ios="ios-add-circle-outline" md="md-add"></ion-icon>
      Nouveau
    </button>
  </div>

</ion-content>
